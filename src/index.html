<!DOCTYPE html>
<html>
	<head>
		<script type="text/json" id="config">
			{
				"clientId": null,
				"clientSecret": null,
				"refreshToken": null
			}
		</script>

		<meta charset="utf-8" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			.songText{
				transition: left 0.5s, opacity 0.5s;
				position: absolute;
			}

			.in{
				opacity: 0;
				left: -20px;
			}

			.shown{
				opacity: 1;
				left: 0px;
			}

			.out{
				opacity: 0;
				left: 20px;
			}

			.spacer{
				visibility: hidden;
			}

			#mainDiv{
				position: relative;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="mainDiv">
			<div id="songTextContainer">
				<span class="spacer">Dummy Text</span>
			</div>
			<div id="progressContainer"></div>
		</div>
	</body>
</html>
